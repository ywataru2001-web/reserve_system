<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Reserve - Google Calendar</title>
    <!-- Tailwind CSS を CDN から読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- React アプリがマウントされる要素です -->
    <div id="root"></div>
    
    <!-- App.jsx をモジュールとして読み込みます -->
    <script type="module" src="/App.jsx"></script>
  </body>
<html>
<head>
  <base target="_top">
  <!-- CSSフレームワークとフォントの読み込み -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
    body { 
      font-family: 'Noto Sans JP', sans-serif; 
      -webkit-tap-highlight-color: transparent;
      background-color: #f8fafc;
    }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    const App = () => {
      const [selectedDate, setSelectedDate] = useState(new Date());
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const [slots, setSlots] = useState([]);
      const [loading, setLoading] = useState(false);
      const [modalOpen, setModalOpen] = useState(false);
      const [selectedSlot, setSelectedSlot] = useState(null);
      const [formData, setFormData] = useState({ name: '', email: '', note: '' });
      const [status, setStatus] = useState('idle');

      // GASのサーバー側関数を呼び出してスロットを取得
      const fetchSlots = useCallback(() => {
        setLoading(true);
        if (typeof google !== 'undefined') {
          google.script.run
            .withSuccessHandler((data) => {
              setSlots(data || []);
              setLoading(false);
            })
            .withFailureHandler(() => {
              setLoading(false);
            })
            .getAvailableSlots(selectedDate.toISOString());
        }
      }, [selectedDate]);

      useEffect(() => {
        fetchSlots();
      }, [fetchSlots]);

      const handleSubmit = (e) => {
        e.preventDefault();
        if (status === 'loading') return;
        setStatus('loading');
        
        google.script.run
          .withSuccessHandler((res) => {
            if (res.success) {
              setStatus('success');
              fetchSlots();
            } else {
              setStatus('error');
            }
          })
          .createBooking({
            ...formData,
            rawStart: selectedSlot.rawStart,
            rawEnd: selectedSlot.rawEnd
          });
      };

      const daysInMonth = (y, m) => new Date(y, m + 1, 0).getDate();
      const firstDay = (y, m) => new Date(y, m, 1).getDay();

      return (
        <div className="min-h-screen flex flex-col items-center py-6 md:py-12 px-4">
          <div className="w-full max-w-5xl">
            {/* ユーザー向けヘッダー */}
            <div className="text-center mb-10 animate-fade-in">
              <div className="inline-block bg-indigo-600 p-3 rounded-2xl shadow-xl shadow-indigo-100 mb-4">
                <span className="text-white text-2xl font-black">Reserve</span>
              </div>
              <h1 className="text-3xl font-black text-slate-800 tracking-tight">予約・スケジュール受付</h1>
              <p className="text-slate-400 mt-2 font-medium">ご希望の日時を選択して、予約を確定させてください。</p>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
              {/* 左側：カレンダー表示 */}
              <div className="lg:col-span-5 animate-fade-in" style={{ animationDelay: '0.1s' }}>
                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/60 border border-white">
                  <div className="flex justify-between items-center mb-8">
                    <h2 className="text-xl font-black text-slate-800">
                      {currentMonth.getFullYear()}年 {currentMonth.getMonth() + 1}月
                    </h2>
                    <div className="flex gap-2">
                      <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1))} className="p-2 hover:bg-slate-50 rounded-full transition-colors">←</button>
                      <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1))} className="p-2 hover:bg-slate-50 rounded-full transition-colors">→</button>
                    </div>
                  </div>
                  
                  <div className="calendar-grid text-center text-[10px] font-black text-slate-300 mb-6 tracking-widest">
                    {['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'].map(d => <div key={d}>{d}</div>)}
                  </div>
                  
                  <div className="calendar-grid">
                    {[...Array(firstDay(currentMonth.getFullYear(), currentMonth.getMonth()))].map((_, i) => <div key={`e-${i}`} />)}
                    {[...Array(daysInMonth(currentMonth.getFullYear(), currentMonth.getMonth()))].map((_, i) => {
                      const day = i + 1;
                      const isSelected = selectedDate.getDate() === day && selectedDate.getMonth() === currentMonth.getMonth();
                      const isToday = new Date().getDate() === day && new Date().getMonth() === currentMonth.getMonth();
                      
                      return (
                        <button 
                          key={day} 
                          onClick={() => setSelectedDate(new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day))}
                          className={`aspect-square flex items-center justify-center rounded-2xl font-bold text-sm transition-all ${
                            isSelected 
                            ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-100 scale-110 z-10' 
                            : isToday ? 'bg-indigo-50 text-indigo-600' : 'hover:bg-indigo-50 text-slate-600'
                          }`}
                        >
                          {day}
                        </button>
                      );
                    })}
                  </div>
                </div>
              </div>

              {/* 右側：空き枠表示 */}
              <div className="lg:col-span-7 animate-fade-in" style={{ animationDelay: '0.2s' }}>
                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/60 border border-white min-h-[500px]">
                  <div className="mb-8 border-b border-slate-50 pb-6 flex justify-between items-end">
                    <div>
                      <h3 className="text-2xl font-black text-slate-800 tracking-tight">予約可能な時間</h3>
                      <p className="text-slate-400 font-bold mt-1 text-xs uppercase tracking-widest">
                        {selectedDate.toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'long' })}
                      </p>
                    </div>
                  </div>

                  {loading ? (
                    <div className="flex flex-col items-center justify-center h-64 space-y-4">
                      <div className="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                      <p className="text-slate-300 font-black text-[10px] tracking-widest uppercase">Checking availability...</p>
                    </div>
                  ) : slots.length > 0 ? (
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                      {slots.map(s => (
                        <button 
                          key={s.id} 
                          disabled={s.isBooked} 
                          onClick={() => { setSelectedSlot(s); setModalOpen(true); setStatus('idle'); }} 
                          className={`group p-6 rounded-3xl border-2 transition-all text-left relative ${
                            s.isBooked 
                            ? 'bg-slate-50 border-slate-100 opacity-40 cursor-not-allowed' 
                            : 'bg-white border-slate-100 hover:border-indigo-600 hover:shadow-xl hover:-translate-y-1'
                          }`}
                        >
                          <div className={`w-10 h-10 rounded-xl flex items-center justify-center mb-4 transition-colors ${s.isBooked ? 'bg-slate-200' : 'bg-indigo-50 text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white'}`}>
                            {s.isBooked ? '✖' : '✔'}
                          </div>
                          <p className={`text-xl font-black ${s.isBooked ? 'text-slate-400' : 'text-slate-900'}`}>{s.start} - {s.end}</p>
                          <p className="text-[10px] text-slate-400 font-black mt-2 uppercase tracking-widest">{s.isBooked ? '予約不可' : '予約する'}</p>
                        </button>
                      ))}
                    </div>
                  ) : (
                    <div className="flex flex-col items-center justify-center h-80 text-center bg-slate-50/50 rounded-[2rem] border-2 border-dashed border-slate-100">
                      <p className="text-slate-400 font-bold text-lg">この日は予約枠がありません</p>
                      <p className="text-slate-300 text-sm mt-1">別の日にちを選んでみてください</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>

          {/* 予約フォームモーダル */}
          {modalOpen && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md">
              <div className="bg-white w-full max-w-lg rounded-[3rem] shadow-2xl p-10 relative border border-white animate-fade-in">
                <button onClick={() => setModalOpen(false)} className="absolute top-8 right-8 text-slate-300 hover:text-slate-600 text-2xl font-bold transition-colors">&times;</button>
                
                {status === 'success' ? (
                  <div className="text-center py-10 animate-fade-in">
                    <div className="w-24 h-24 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-8 text-3xl">✓</div>
                    <h2 className="text-3xl font-black text-slate-800 mb-4 tracking-tighter">予約が完了しました！</h2>
                    <p className="text-slate-500 mb-10 font-medium leading-relaxed px-4">ご入力いただいたメールアドレス宛に控えを送付します。当日までお待ちください。</p>
                    <button onClick={() => { setModalOpen(false); setStatus('idle'); }} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold shadow-xl active:scale-95 transition-all">OK</button>
                  </div>
                ) : (
                  <form onSubmit={handleSubmit}>
                    <h2 className="text-3xl font-black text-slate-800 mb-8 tracking-tighter uppercase">Reserve</h2>
                    
                    <div className="grid grid-cols-2 gap-3 mb-8">
                      <div className="bg-slate-50 px-5 py-4 rounded-2xl border border-slate-100 font-bold text-[10px] text-slate-400 text-center uppercase tracking-widest">
                        {selectedDate.toLocaleDateString()}
                      </div>
                      <div className="bg-slate-50 px-5 py-4 rounded-2xl border border-slate-100 font-bold text-[10px] text-slate-400 text-center uppercase tracking-widest">
                        {selectedSlot?.start} - {selectedSlot?.end}
                      </div>
                    </div>

                    <div className="space-y-4">
                      <input required className="w-full px-6 py-5 bg-slate-50 border-2 border-transparent focus:border-indigo-600 focus:bg-white rounded-2xl outline-none transition-all font-bold text-sm" placeholder="お名前" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                      <input required type="email" className="w-full px-6 py-5 bg-slate-50 border-2 border-transparent focus:border-indigo-600 focus:bg-white rounded-2xl outline-none transition-all font-bold text-sm" placeholder="メールアドレス" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                      <textarea rows="3" className="w-full px-6 py-5 bg-slate-50 border-2 border-transparent focus:border-indigo-600 focus:bg-white rounded-2xl outline-none transition-all font-bold text-sm resize-none" placeholder="メッセージ・備考（任意）" value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} />
                    </div>

                    <button disabled={status === 'loading'} className="w-full mt-10 py-6 bg-indigo-600 text-white rounded-[2rem] font-black hover:bg-indigo-700 shadow-xl shadow-indigo-100 active:scale-95 transition-all flex items-center justify-center gap-3 tracking-widest uppercase text-xs">
                      {status === 'loading' ? 'Processing...' : '予約を確定する'}
                    </button>
                  </form>
                )}
              </div>
            </div>
          )}
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
