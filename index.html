<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミナー予約システム</title>
    
    <!-- 外部ライブラリの読み込み (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- 設定 ---
        // ここにGASのURLを直接貼り付けるか、画面上の設定ボタンから入力してください
        const DEFAULT_GAS_URL = ""; 

        function App() {
            const [gasUrl, setGasUrl] = useState(localStorage.getItem('DEBUG_GAS_URL') || DEFAULT_GAS_URL);
            const [manualUrl, setManualUrl] = useState("");
            const [slots, setSlots] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [selectedSlot, setSelectedSlot] = useState(null);
            const [formData, setFormData] = useState({ name: '', email: '' });
            const [bookingStatus, setBookingStatus] = useState('idle');
            const [statusMessage, setStatusMessage] = useState('');

            // Lucideアイコンをレンダリング後に初期化するためのフック
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            const fetchSlots = useCallback(async (targetUrl = gasUrl) => {
                if (!targetUrl || !targetUrl.startsWith('https')) return;
                setIsLoading(true);
                try {
                    const response = await fetch(targetUrl);
                    const data = await response.json();
                    setSlots(Array.isArray(data) ? data.sort((a, b) => new Date(a.start) - new Date(b.start)) : []);
                } catch (err) {
                    setStatusMessage("データの取得に失敗しました。URLを確認してください。");
                } finally {
                    setIsLoading(false);
                }
            }, [gasUrl]);

            useEffect(() => {
                if (gasUrl) fetchSlots();
            }, [gasUrl, fetchSlots]);

            const saveUrl = (e) => {
                e.preventDefault();
                localStorage.setItem('DEBUG_GAS_URL', manualUrl);
                setGasUrl(manualUrl);
                window.location.reload();
            };

            const handleBooking = async (e) => {
                e.preventDefault();
                setBookingStatus('submitting');
                try {
                    const response = await fetch(gasUrl, {
                        method: 'POST',
                        body: JSON.stringify({
                            eventId: selectedSlot.id,
                            userName: formData.name,
                            userEmail: formData.email,
                        }),
                    });
                    const result = await response.json();
                    if (result.success) {
                        setBookingStatus('success');
                        setStatusMessage(result.message);
                        setTimeout(() => window.location.reload(), 5000);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (err) {
                    setBookingStatus('error');
                    setStatusMessage(err.message);
                }
            };

            const formatDate = (iso) => new Intl.DateTimeFormat('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' }).format(new Date(iso));
            const formatTime = (iso) => new Intl.DateTimeFormat('ja-JP', { hour: '2-digit', minute: '2-digit' }).format(new Date(iso));

            if (!gasUrl) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full border border-slate-200 text-center">
                            <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                <i data-lucide="settings"></i>
                            </div>
                            <h1 className="text-xl font-bold mb-4">初期設定が必要です</h1>
                            <p className="text-slate-500 text-sm mb-6">GASのデプロイURLを入力してください</p>
                            <form onSubmit={saveUrl} className="space-y-4 text-left">
                                <input 
                                    type="text" value={manualUrl} onChange={e => setManualUrl(e.target.value)}
                                    placeholder="https://script.google.com/..."
                                    className="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-500"
                                />
                                <button className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg">保存して開始</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-10">
                    <nav className="bg-white border-b px-6 py-4 sticky top-0 z-50 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg"><i data-lucide="calendar-check" class="text-white w-5 h-5"></i></div>
                            <span className="font-bold text-lg">Seminar Booking</span>
                        </div>
                        <button onClick={() => {localStorage.removeItem('DEBUG_GAS_URL'); window.location.reload();}} className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">URL Reset</button>
                    </nav>

                    <main className="max-w-5xl mx-auto p-6 grid md:grid-cols-2 gap-10 mt-6">
                        <section>
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="font-bold text-slate-500 flex items-center gap-2 text-xs uppercase tracking-widest"><i data-lucide="clock" class="w-4 h-4 text-blue-500"></i>予約可能な日程</h2>
                                <button onClick={() => fetchSlots()} className="p-2 hover:bg-white rounded-full"><i data-lucide="refresh-ccw" class={`w-4 h-4 text-slate-400 ${isLoading ? 'animate-spin' : ''}`}></i></button>
                            </div>

                            {isLoading ? (
                                <div className="p-20 text-center bg-white rounded-3xl border shadow-sm"><i data-lucide="loader-2" class="animate-spin mx-auto text-blue-500 mb-2"></i><p className="text-slate-400 text-sm">読み込み中...</p></div>
                            ) : slots.length === 0 ? (
                                <div className="p-16 text-center bg-white rounded-3xl border-2 border-dashed"><i data-lucide="search" class="mx-auto text-slate-200 mb-4 w-12 h-12"></i><p className="text-slate-400 font-medium">予約枠がありません</p></div>
                            ) : (
                                <div className="space-y-4">
                                    {slots.map(slot => (
                                        <button key={slot.id} onClick={() => setSelectedSlot(slot)} className={`w-full p-6 rounded-2xl border-2 text-left transition-all ${selectedSlot?.id === slot.id ? 'border-blue-600 bg-blue-50 shadow-lg' : 'border-white bg-white shadow-sm hover:border-blue-100'}`}>
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <p className="font-bold text-slate-800">{formatDate(slot.start)}</p>
                                                    <p className="text-xs text-slate-400 mt-1">{formatTime(slot.start)} — {formatTime(slot.end)}</p>
                                                </div>
                                                <i data-lucide="chevron-right" class={selectedSlot?.id === slot.id ? 'text-blue-600' : 'text-slate-200'}></i>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            )}
                        </section>

                        <section>
                            <div className={`bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200 sticky top-28 transition-all ${!selectedSlot ? 'opacity-40 pointer-events-none' : 'opacity-100'}`}>
                                <h2 className="font-bold text-2xl mb-6 flex items-center gap-3"><i data-lucide="user" class="text-blue-600"></i> 予約申し込み</h2>
                                {bookingStatus === 'success' ? (
                                    <div className="text-center py-10"><i data-lucide="check-circle" class="text-green-500 mx-auto mb-4 w-12 h-12"></i><h3 className="text-xl font-bold">送信完了！</h3><p className="text-slate-500 text-sm mt-2">{statusMessage}</p></div>
                                ) : (
                                    <form onSubmit={handleBooking} className="space-y-5">
                                        {selectedSlot && <div className="bg-blue-50 p-4 rounded-xl text-blue-900 text-sm font-bold border border-blue-100">{formatDate(selectedSlot.start)} {formatTime(selectedSlot.start)}開始</div>}
                                        <input required placeholder="お名前" className="w-full p-4 rounded-xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white outline-none font-medium" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        <input required type="email" placeholder="メールアドレス" className="w-full p-4 rounded-xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white outline-none font-medium" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                        <button className="w-full bg-blue-600 text-white font-bold py-5 rounded-xl shadow-lg shadow-blue-100 disabled:bg-slate-200">{bookingStatus === 'submitting' ? '送信中...' : '予約を確定する'}</button>
                                    </form>
                                )}
                                {bookingStatus === 'error' && <div className="mt-4 p-3 bg-red-50 text-red-600 rounded-lg text-xs font-bold flex items-center gap-2"><i data-lucide="alert-circle" class="w-4 h-4"></i>{statusMessage}</div>}
                            </div>
                        </section>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
