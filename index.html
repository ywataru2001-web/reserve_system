<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミナー予約システム</title>
    
    <!-- React & Tailwind & Icons (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', 'Noto Sans JP', sans-serif; 
            overflow-x: hidden;
        }
        .calendar-container {
            max-width: 100%;
        }
        .calendar-grid { 
            display: grid; 
            grid-template-cols: repeat(7, 1fr);
            width: 100%;
            gap: 4px;
        }
        .day-cell { 
            aspect-ratio: 1 / 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        function App() {
            const [gasUrl, setGasUrl] = useState(localStorage.getItem('SAVED_GAS_URL') || "");
            const [manualUrl, setManualUrl] = useState("");
            const [slots, setSlots] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [errorInfo, setErrorInfo] = useState(null);
            
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);
            const [selectedSlot, setSelectedSlot] = useState(null);
            const [formData, setFormData] = useState({ name: '', email: '' });
            const [bookingStatus, setBookingStatus] = useState('idle');

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [gasUrl, slots, selectedDate, bookingStatus]);

            const fetchSlots = useCallback(async (url = gasUrl) => {
                if (!url || !url.startsWith('https')) return;
                setIsLoading(true);
                setErrorInfo(null);
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    const data = await response.json();
                    if (data.error) throw new Error(data.message);
                    setSlots(Array.isArray(data) ? data : []);
                } catch (err) {
                    console.error("Fetch failed:", err);
                    setErrorInfo("データの取得に失敗しました。URLとGASの公開設定を再確認してください。");
                } finally {
                    setIsLoading(false);
                }
            }, [gasUrl]);

            useEffect(() => {
                if (gasUrl) fetchSlots();
            }, [gasUrl, fetchSlots]);

            const days = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const res = [];
                // 前月の空白
                for (let i = 0; i < firstDay; i++) res.push(null);
                // 当月の日付
                for (let i = 1; i <= lastDate; i++) {
                    const d = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    res.push({ 
                        day: i, 
                        dateStr: d, 
                        hasSlots: slots.some(s => s.start.startsWith(d)) 
                    });
                }
                return res;
            }, [currentMonth, slots]);

            const handleBooking = async (e) => {
                e.preventDefault();
                setBookingStatus('submitting');
                try {
                    const response = await fetch(gasUrl, {
                        method: 'POST',
                        body: JSON.stringify({
                            eventId: selectedSlot.id,
                            userName: formData.name,
                            userEmail: formData.email,
                        }),
                    });
                    const result = await response.json();
                    if (result.success) {
                        setBookingStatus('success');
                        setTimeout(() => window.location.reload(), 3000);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (err) {
                    setBookingStatus('error');
                    setErrorInfo(err.message);
                }
            };

            if (!gasUrl) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 text-slate-900">
                        <div className="bg-white p-8 rounded-[2rem] shadow-2xl max-w-sm w-full border border-slate-100 text-center">
                            <div className="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
                                <i data-lucide="settings-2" className="text-white"></i>
                            </div>
                            <h1 className="text-xl font-black mb-2 tracking-tight">接続設定</h1>
                            <p className="text-slate-400 text-xs mb-6 px-4">GASで発行したURLを貼り付けてください</p>
                            <form onSubmit={(e) => { e.preventDefault(); localStorage.setItem('SAVED_GAS_URL', manualUrl); setGasUrl(manualUrl); }} className="space-y-4 text-left">
                                <input 
                                    type="url" required value={manualUrl} onChange={e => setManualUrl(e.target.value)}
                                    placeholder="https://script.google.com/..."
                                    className="w-full px-4 py-3.5 rounded-xl bg-slate-50 border-2 border-slate-100 focus:border-blue-600 outline-none transition-all font-mono text-[10px]"
                                />
                                <button className="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95">接続を開始する</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen text-slate-900">
                    <nav className="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50 px-5 py-3 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg text-white"><i data-lucide="calendar-days" className="w-4 h-4"></i></div>
                            <span className="font-black text-lg tracking-tighter">Seminar Reservation</span>
                        </div>
                        <button onClick={() => { localStorage.removeItem('SAVED_GAS_URL'); window.location.reload(); }} className="p-2 text-slate-300 hover:text-red-500 transition-colors"><i data-lucide="log-out" className="w-4 h-4"></i></button>
                    </nav>

                    <main className="max-w-5xl mx-auto p-4 md:p-6 grid lg:grid-cols-12 gap-6 mt-2">
                        {/* 左：カレンダー */}
                        <div className="lg:col-span-7 space-y-4">
                            <div className="bg-white rounded-[2rem] shadow-sm border p-4 md:p-8 calendar-container">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-xl font-black text-slate-800">{currentMonth.getFullYear()}年 {currentMonth.getMonth() + 1}月</h2>
                                    <div className="flex gap-1">
                                        <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1))} className="p-2 hover:bg-slate-50 rounded-full transition-colors border border-transparent hover:border-slate-100"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                                        <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1))} className="p-2 hover:bg-slate-50 rounded-full transition-colors border border-transparent hover:border-slate-100"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                                    </div>
                                </div>

                                <div className="calendar-grid text-center">
                                    {['日', '月', '火', '水', '木', '金', '土'].map((d, i) => (
                                        <div key={d} className={`text-[10px] font-black uppercase tracking-widest pb-3 ${i === 0 ? 'text-red-400' : i === 6 ? 'text-blue-400' : 'text-slate-300'}`}>{d}</div>
                                    ))}
                                    {days.map((d, i) => (
                                        <div key={i} className="day-cell">
                                            {d ? (
                                                <button 
                                                    onClick={() => d.hasSlots && setSelectedDate(d.dateStr)}
                                                    className={`w-10 h-10 md:w-12 md:h-12 rounded-xl flex flex-col items-center justify-center transition-all ${
                                                        selectedDate === d.dateStr 
                                                        ? 'bg-blue-600 text-white shadow-lg ring-2 ring-blue-600 ring-offset-2' 
                                                        : d.hasSlots ? 'bg-blue-50 text-blue-700 hover:bg-blue-100 font-bold' : 'text-slate-300 cursor-default'
                                                    }`}
                                                >
                                                    <span className="text-sm">{d.day}</span>
                                                    {d.hasSlots && selectedDate !== d.dateStr && <div className="w-1 h-1 bg-blue-400 rounded-full mt-0.5"></div>}
                                                </button>
                                            ) : <div className="w-full h-full"></div>}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* 時間選択 */}
                            {selectedDate && (
                                <div className="animate-slide-up bg-white rounded-[1.5rem] border p-5 shadow-sm">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2"><i data-lucide="clock" className="w-3 h-3"></i> 空き時間を選択してください</h3>
                                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2 max-h-48 overflow-y-auto pr-1 custom-scrollbar">
                                        {slots.filter(s => s.start.startsWith(selectedDate)).sort((a,b) => new Date(a.start) - new Date(b.start)).map(slot => (
                                            <button 
                                                key={slot.id} onClick={() => setSelectedSlot(slot)}
                                                className={`py-3 rounded-xl border-2 font-black transition-all text-xs ${selectedSlot?.id === slot.id ? 'bg-slate-900 border-slate-900 text-white shadow-md' : 'bg-white border-slate-100 hover:border-blue-200 text-slate-600'}`}
                                            >
                                                {new Date(slot.start).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 右：フォーム */}
                        <div className="lg:col-span-5">
                            <div className={`bg-white p-6 md:p-8 rounded-[2rem] shadow-xl border transition-all duration-500 sticky top-24 ${!selectedSlot ? 'opacity-30 grayscale pointer-events-none' : 'opacity-100'}`}>
                                <h2 className="text-xl font-black mb-6 flex items-center gap-2 text-slate-800"><i data-lucide="user-check" className="text-blue-600 w-5 h-5"></i>予約申し込み</h2>
                                
                                {bookingStatus === 'success' ? (
                                    <div className="text-center py-6 animate-slide-up">
                                        <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="check" className="text-green-600 w-8 h-8"></i></div>
                                        <h3 className="text-lg font-black text-slate-800">予約を完了しました</h3>
                                        <p className="text-slate-400 text-xs mt-1">まもなくページを更新します</p>
                                    </div>
                                ) : (
                                    <form onSubmit={handleBooking} className="space-y-4">
                                        {selectedSlot && (
                                            <div className="bg-blue-600 text-white p-4 rounded-xl flex items-center gap-3 shadow-md mb-2">
                                                <i data-lucide="info" className="text-white w-4 h-4"></i>
                                                <p className="text-xs font-bold leading-tight">
                                                    {selectedDate.replace(/-/g, '/')} {new Date(selectedSlot.start).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}開始
                                                </p>
                                            </div>
                                        )}
                                        <div className="space-y-4">
                                            <div className="relative">
                                                <i data-lucide="user" className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300"></i>
                                                <input required placeholder="氏名" className="w-full pl-12 pr-4 py-4 rounded-xl bg-white border-2 border-slate-100 focus:border-blue-600 outline-none font-bold text-sm transition-all" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                            </div>
                                            <div className="relative">
                                                <i data-lucide="mail" className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300"></i>
                                                <input required type="email" placeholder="メールアドレス" className="w-full pl-12 pr-4 py-4 rounded-xl bg-white border-2 border-slate-100 focus:border-blue-600 outline-none font-bold text-sm transition-all" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                            </div>
                                        </div>
                                        <button disabled={bookingStatus === 'submitting'} className="w-full bg-slate-900 hover:bg-black text-white font-black py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2 mt-2 active:scale-95 disabled:bg-slate-300">
                                            {bookingStatus === 'submitting' ? <div className="w-5 h-5 border-4 border-white/30 border-t-white rounded-full animate-spin"></div> : "予約を確定する"}
                                        </button>
                                    </form>
                                )}
                                
                                {errorInfo && (
                                    <div className="mt-4 p-3 bg-red-50 text-red-600 rounded-xl text-[10px] font-bold flex gap-2 items-start border border-red-100">
                                        <i data-lucide="alert-circle" className="w-4 h-4 shrink-0"></i>
                                        <p>{errorInfo}</p>
                                    </div>
                                )}
                            </div>
                            {!selectedSlot && (
                                <div className="mt-4 p-4 bg-blue-50 text-blue-600 rounded-2xl text-[10px] font-bold text-center border border-blue-100">
                                    カレンダーから日付と時間を選択してください
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
