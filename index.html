<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミナー予約システム（カレンダー表示）</title>
    
    <!-- 外部ライブラリの読み込み (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .calendar-grid {
            display: grid;
            grid-template-cols: repeat(7, 1fr);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- 設定 ---
        const DEFAULT_GAS_URL = ""; 

        function App() {
            const [gasUrl, setGasUrl] = useState(localStorage.getItem('DEBUG_GAS_URL') || DEFAULT_GAS_URL);
            const [manualUrl, setManualUrl] = useState("");
            const [slots, setSlots] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            
            // カレンダー制御用ステート
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null); // yyyy-mm-dd
            const [selectedSlot, setSelectedSlot] = useState(null);
            
            const [formData, setFormData] = useState({ name: '', email: '' });
            const [bookingStatus, setBookingStatus] = useState('idle');
            const [statusMessage, setStatusMessage] = useState('');

            // Lucideアイコンの初期化
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            const fetchSlots = useCallback(async (targetUrl = gasUrl) => {
                if (!targetUrl || !targetUrl.startsWith('https')) return;
                setIsLoading(true);
                try {
                    const response = await fetch(targetUrl);
                    const data = await response.json();
                    setSlots(Array.isArray(data) ? data : []);
                } catch (err) {
                    setStatusMessage("データの取得に失敗しました。");
                } finally {
                    setIsLoading(false);
                }
            }, [gasUrl]);

            useEffect(() => {
                if (gasUrl) fetchSlots();
            }, [gasUrl, fetchSlots]);

            // カレンダー計算ロジック
            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                
                const days = [];
                // 空白埋め
                for (let i = 0; i < firstDay; i++) days.push(null);
                // 日付
                for (let i = 1; i <= lastDate; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    days.push({
                        day: i,
                        dateStr,
                        hasSlots: slots.some(s => s.start.startsWith(dateStr))
                    });
                }
                return days;
            }, [currentMonth, slots]);

            const changeMonth = (offset) => {
                setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + offset, 1));
                setSelectedDate(null);
                setSelectedSlot(null);
            };

            // 選択された日のスロット
            const daySlots = useMemo(() => {
                if (!selectedDate) return [];
                return slots
                    .filter(s => s.start.startsWith(selectedDate))
                    .sort((a, b) => new Date(a.start) - new Date(b.start));
            }, [selectedDate, slots]);

            const saveUrl = (e) => {
                e.preventDefault();
                localStorage.setItem('DEBUG_GAS_URL', manualUrl);
                setGasUrl(manualUrl);
                window.location.reload();
            };

            const handleBooking = async (e) => {
                e.preventDefault();
                setBookingStatus('submitting');
                try {
                    const response = await fetch(gasUrl, {
                        method: 'POST',
                        body: JSON.stringify({
                            eventId: selectedSlot.id,
                            userName: formData.name,
                            userEmail: formData.email,
                        }),
                    });
                    const result = await response.json();
                    if (result.success) {
                        setBookingStatus('success');
                        setStatusMessage(result.message);
                        setTimeout(() => window.location.reload(), 5000);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (err) {
                    setBookingStatus('error');
                    setStatusMessage(err.message);
                }
            };

            const formatTime = (iso) => new Intl.DateTimeFormat('ja-JP', { hour: '2-digit', minute: '2-digit' }).format(new Date(iso));

            if (!gasUrl) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full border text-center">
                            <i data-lucide="settings" class="mx-auto mb-4 text-blue-500 w-12 h-12"></i>
                            <h1 className="text-xl font-bold mb-4">初期設定</h1>
                            <form onSubmit={saveUrl} className="space-y-4">
                                <input 
                                    type="text" value={manualUrl} onChange={e => setManualUrl(e.target.value)}
                                    placeholder="GASのURLを貼り付け"
                                    className="w-full p-4 rounded-xl bg-slate-50 border outline-none focus:border-blue-500"
                                />
                                <button className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl">設定を保存</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <nav className="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg text-white"><i data-lucide="calendar" class="w-5 h-5"></i></div>
                            <span className="font-bold text-lg tracking-tighter">Seminar Reservation</span>
                        </div>
                        <button onClick={() => {localStorage.removeItem('DEBUG_GAS_URL'); window.location.reload();}} className="text-[10px] text-slate-400 font-bold uppercase">Reset</button>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8 grid lg:grid-cols-12 gap-8">
                        {/* 左：カレンダー */}
                        <div className="lg:col-span-7 space-y-6">
                            <div className="bg-white rounded-[2rem] shadow-sm border p-6">
                                <div className="flex items-center justify-between mb-8 px-2">
                                    <h2 className="text-xl font-black text-slate-800">
                                        {currentMonth.getFullYear()}年 {currentMonth.getMonth() + 1}月
                                    </h2>
                                    <div className="flex gap-2">
                                        <button onClick={() => changeMonth(-1)} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="chevron-left"></i></button>
                                        <button onClick={() => changeMonth(1)} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="chevron-right"></i></button>
                                    </div>
                                </div>

                                <div className="calendar-grid mb-2">
                                    {['日', '月', '火', '水', '木', '金', '土'].map((d, i) => (
                                        <div key={d} className={`text-center text-[10px] font-bold uppercase tracking-widest pb-4 ${i === 0 ? 'text-red-400' : i === 6 ? 'text-blue-400' : 'text-slate-400'}`}>
                                            {d}
                                        </div>
                                    ))}
                                </div>

                                <div className="calendar-grid gap-1">
                                    {calendarDays.map((d, i) => (
                                        <div key={i} className="aspect-square p-1">
                                            {d && (
                                                <button 
                                                    onClick={() => d.hasSlots && setSelectedDate(d.dateStr)}
                                                    disabled={!d.hasSlots}
                                                    className={`w-full h-full rounded-2xl flex flex-col items-center justify-center transition-all relative ${
                                                        selectedDate === d.dateStr 
                                                        ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' 
                                                        : d.hasSlots 
                                                            ? 'bg-blue-50 text-blue-700 hover:bg-blue-100' 
                                                            : 'text-slate-300 cursor-default'
                                                    }`}
                                                >
                                                    <span className="text-sm font-bold">{d.day}</span>
                                                    {d.hasSlots && selectedDate !== d.dateStr && (
                                                        <span className="absolute bottom-2 w-1 h-1 bg-blue-400 rounded-full"></span>
                                                    )}
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* 日付選択後のスロット表示 */}
                            {selectedDate && (
                                <div className="animate-fade-in space-y-4">
                                    <h3 className="font-bold text-slate-500 text-xs uppercase tracking-widest flex items-center gap-2">
                                        <i data-lucide="clock" class="w-4 h-4 text-blue-500"></i>
                                        {selectedDate.replace(/-/g, '/')} の空き時間
                                    </h3>
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-3">
                                        {daySlots.map(slot => (
                                            <button 
                                                key={slot.id}
                                                onClick={() => setSelectedSlot(slot)}
                                                className={`p-4 rounded-2xl border-2 font-bold transition-all text-center ${
                                                    selectedSlot?.id === slot.id 
                                                    ? 'border-blue-600 bg-blue-600 text-white shadow-lg shadow-blue-100' 
                                                    : 'border-white bg-white hover:border-blue-200'
                                                }`}
                                            >
                                                {formatTime(slot.start)}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 右：予約フォーム */}
                        <div className="lg:col-span-5">
                            <div className={`bg-white p-8 rounded-[2.5rem] shadow-xl border sticky top-28 transition-all duration-500 ${!selectedSlot ? 'opacity-40 grayscale pointer-events-none' : 'opacity-100'}`}>
                                <h2 className="text-2xl font-black mb-6 flex items-center gap-3"><i data-lucide="user" class="text-blue-600"></i>申し込み</h2>
                                
                                {bookingStatus === 'success' ? (
                                    <div className="text-center py-10 animate-fade-in">
                                        <i data-lucide="check-circle" class="text-green-500 mx-auto mb-4 w-16 h-16"></i>
                                        <h3 className="text-xl font-bold">予約完了しました</h3>
                                        <p className="text-slate-500 text-sm mt-2">{statusMessage}</p>
                                    </div>
                                ) : (
                                    <form onSubmit={handleBooking} className="space-y-6">
                                        {selectedSlot && (
                                            <div className="bg-slate-900 text-white p-5 rounded-2xl flex items-center gap-4">
                                                <i data-lucide="info" class="text-blue-400"></i>
                                                <div>
                                                    <p className="text-[10px] text-slate-400 uppercase font-bold tracking-tighter">Selected Slot</p>
                                                    <p className="font-bold">{selectedDate.replace(/-/g, '/')} {formatTime(selectedSlot.start)}開始</p>
                                                </div>
                                            </div>
                                        )}
                                        <div className="space-y-4">
                                            <input required placeholder="氏名" className="w-full p-4 rounded-xl bg-slate-50 border border-transparent focus:border-blue-600 focus:bg-white outline-none font-bold" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                            <input required type="email" placeholder="メールアドレス" className="w-full p-4 rounded-xl bg-slate-50 border border-transparent focus:border-blue-600 focus:bg-white outline-none font-bold" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                        </div>
                                        <button className="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-100 transition-all active:scale-95">
                                            {bookingStatus === 'submitting' ? <i data-lucide="loader-2" class="animate-spin mx-auto"></i> : 'この内容で確定する'}
                                        </button>
                                    </form>
                                )}
                                {bookingStatus === 'error' && (
                                    <div className="mt-4 p-4 bg-red-50 text-red-600 rounded-xl text-xs font-bold flex items-center gap-2">
                                        <i data-lucide="alert-circle" class="w-4 h-4 shrink-0"></i>
                                        {statusMessage}
                                    </div>
                                )}
                            </div>
                            {!selectedSlot && (
                                <p className="mt-6 text-center text-slate-400 text-xs font-medium">カレンダーから日付と時間を選択してください</p>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
